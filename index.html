<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>分享活动文案复制</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
  }
  #copyText {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    width: 300px;
    height: 150px;
    overflow: auto;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007BFF;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div id="copyText">
今天来参与奇绩的分享活动了,认识了很多朋友收获了很多知识,感觉还是很有意思的，收获了不少创业的灵感和生活的洞见。喜欢这种深入浅出、可以进行思想碰撞的交流方式。
之后这个系列的其他活动也欢迎大家一起来玩!
</div>
<button onclick="copyText()">复制文案</button>

<script>
function copyText() {
  const text = document.getElementById('copyText').innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert('文案已复制到剪贴板！');
  }, (err) => {
    alert('复制失败，请手动复制文本。');
  });
}
</script>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>保存图片到手机</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    text-align: center;
  }
  img {
    max-width: 90%;
    height: auto;
    border: 1px solid #ddd;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007BFF;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<img id="myImage" src="https://pss.bdstatic.com/static/superman/img/logo/bd_logo1-66368c33f8.png" alt="Baidu Image">
<button onclick="downloadImage()">保存图片</button>

<script>
function downloadImage() {
  var image = document.getElementById('myImage').src;
  var link = document.createElement('a');
  link.href = image;
  link.download = 'baidu.png';  // 可以指定下载时的文件名
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}
</script>
</body>
</html>
